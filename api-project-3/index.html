<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drinks</title>
<link rel="stylesheet" href="drinks.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="main-container">

    <div class="left-side">
        <input type="text" id="search-field" placeholder="Search drink">
        <button onclick="searchDrink()">Search</button>

        <div id="drink-container" class="drink-container"></div>
    </div>

    <div class="right-side">
        <h4>Group List (<span id="count">0</span>)</h4>
        <hr>
        <div id="group-container"></div>
    </div>

</div>


<!-- Modal -->
<div class="modal fade" id="drinkModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="modalTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="drinks.js"></script>
</body>
</html>
